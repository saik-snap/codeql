name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codeql-analysis:
    name: Perform CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'javascript'  # Specify the language(s) for scanning, e.g., 'javascript', 'python', 'java'

    - name: Build the code
      run: |
        # Add your build command here, e.g., npm install and npm run build
        npm install
        npm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
